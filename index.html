<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Labwork Week 5</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .wrapper {
        width: 70%;
        background-color: #f0f8ff; 
        margin: auto; 
        top: 50%; 
        left: 50%;
        box-sizing: border-box; 
        padding: 5px;
    }

    section {
        width: 65%;
        background-color: #e6e6fa; 
        border: 2px solid #000; 
        margin: 20px auto; 
        box-sizing: border-box; 
        padding: 5px; 
    }

    .go {
        text-align: center; 
    }
  </style>
</head>

<body>
    <div class="wrapper">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>

        <section id="circle">
            <h2>Circle Area</h2>
            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius">
            </div>
            <div>
                <label for="circle_area">Result:</label>
                <input type="text" id="circle_area" readonly>
            </div>
            <button onclick="getCircleArea()">Calculate</button>
        </section>

        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="triangle">
            <h2>Triangle Area</h2>
            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base">
            </div>
            <div>
                <label for="height">Enter the value of the triangle's height:</label>
                <input type="text" id="height">
            </div>
            <div>
                <label for="triangle_area">Result:</label>
                <input type="text" id="triangle_area" readonly>
            </div>
            <button onclick="getTriangleArea()">Calculate</button>
        </section>

        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="square">
            <h2>Square Area</h2>
            <div>
                <label for="side">Enter the value of the Square's side:</label>
                <input type="text" id="side">
            </div>
            <div>
                <label for="square_area">Result:</label>
                <input type="text" id="square_area" readonly>
            </div>
            <button onclick="getSquareArea()">Calculate</button>
        </section>

        <div class="go">
            <a href="#top">Go to top</a>
        </div>

        <section id="rectangle">
            <h2>Rectangle Area</h2>
            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text" id="width">
            </div>
            <div>
                <label for="length">Enter the value of the rectangle's length:</label>
                <input type="text" id="length">
            </div>
            <div>
                <label for="length_result">Result:</label>
                <input type="text" id="length_result" readonly>
            </div>
            <button onclick="getRectangleArea()">Calculate</button>
        </section>

        <div class="go">
            <a href="#top">Go to top</a>
        </div>

    </div>
    <script>
        function getCircleArea() {
        let radius = document.getElementById("radius").value.trim();
        radius = Number(radius); 
        if (!isNaN(radius) && radius > 0) {
            let area = Math.PI * radius * radius;
            document.getElementById("circle_area").value = area.toFixed(2);
        } else {
            alert("Enter a good radius.");
        }
    }

    function triangleArea() {
        let base = document.getElementById("base").value.trim();
        let height = document.getElementById("height").value.trim();
        base = Number(base);
        height = Number(height);
        if (!isNaN(base) && base > 0 && !isNaN(height) && height > 0) {
            let area = 0.5 * base * height;
            document.getElementById("triangle_area").value = area.toFixed(2);
        } else {
            alert("Enter valid values for the base and height.");
        }
    }

    function squareArea() {
        let side = document.getElementById("side").value.trim();
        side = Number(side);
        if (!isNaN(side) && side > 0) {
            let area = side * side;
            document.getElementById("square_area").value = area.toFixed(2);
        } else {
            alert("Enter a valid side.");
        }
    }

    function rectangleArea() {
        let width = document.getElementById("width").value.trim();
        let length = document.getElementById("length").value.trim();
        width = Number(width);
        length = Number(length);
        if (!isNaN(width) && width > 0 && !isNaN(length) && length > 0) {
            let area = width * length;
            document.getElementById("rectangle_area").value = area.toFixed(2);
        } else {
            alert("Enter valid values for the width and length.");
        }
    }
    </script>
</body>
</html>
